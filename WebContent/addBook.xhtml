<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Add Book</title>
	</h:head>
	<h:body>
		<ui:composition template="index.xhtml">
			<ui:define name="dashboardcontent">
				<h3 class="text-center p-3">Add Book</h3>
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<h:form id="formBook" class="form">
							<div class="form-group">
								<h:outputLabel value="id" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.id}" class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Title" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.title}" class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Description" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.description}" class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Price" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.price}" class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Author" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.author}" class="form-control"></h:inputText>
							</div>
							<div class="form-group">
								<h:outputLabel value="Edition" class="control-label"></h:outputLabel>
								<h:inputText value="#{bookBean.edition}" class="form-control"></h:inputText>
							</div>
							<h:commandButton actionListener="#{bookBean.addBook}" value="Sauvegarder" class="btn btn-success"></h:commandButton>
							<h:commandButton action="index.xhtml?faces-redirect=true" value="Annuler" class="btn btn-outline-success mx-2"></h:commandButton>
						</h:form>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
